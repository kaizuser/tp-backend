version: "3.9"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: ["start-dev", "--http-port=8180", "--hostname-strict=false"]
    environment:
      TZ: America/Argentina/Buenos_Aires
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Idealmente:
      # KC_HOSTNAME: keycloak
    ports:
      - "8180:8180"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - backend

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres       # Usar el usuario por defecto (Super-usuario)
      POSTGRES_PASSWORD: rootpass   # Contrase√±a para ese Super-usuario
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5


  ms-usuario:
    build: ./ms-usuario
    container_name: ms-usuario
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - backend

  ms-comercial:
    build: ./ms-comercial
    container_name: ms-comercial
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - backend

  test-runner-comercial:
      image: maven:3.9-eclipse-temurin-21
      container_name: test-runner-comercial
      networks:
        - backend
      volumes:
        - ./ms-comercial:/usr/src/ms-comercial 
        - ~/.m2:/root/.m2 
      working_dir: /usr/src/ms-comercial
      depends_on:
        postgres:
          condition: service_healthy

  ms-logistica:
    build: ./ms-logistica
    container_name: ms-logistica
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - backend



  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - ms-usuario
      - ms-comercial
      - ms-logistica
      - keycloak
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - backend

volumes:
  keycloak_data:
  pgdata:

networks:
  backend:
    driver: bridge
